<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    let a = Number(prompt('Введите первое целое число'))
    let b = Number(prompt('Введите второе целое число'))

    function foo(a, b) {
        
        if (a >= 0 && b >= 0) {
            return a - b
        } else if (a <= 0 && b <= 0) {
            return a * b
        } else {
            return a + b
        }

    }

    alert(foo(a, b))
</script>


</body>
</html>
