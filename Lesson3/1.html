<body>
    
    <script>

        let a = 2
        while(a < 100){
            if(isNatural(a))
            document.write(a + ' ')
            a += 1
            }
        
        function isNatural(number) {
        for (var i = 2; i <= number/2; i++) {
        if (number % i == 0) {
            return false;
        }
    }
    return true;
}
    </script>


</body>
