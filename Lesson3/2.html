<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        'use strict';
        const basket = [
            ['Наушники', 1, 1500], 
            ['Роутер Mikrotik', 1, 6200], 
            ['Коннектор RJ-45', 40, 6],
        ];

        function BasketFullPrice(basket) {
            let FullPrice = 0;
            for (let i = 0; i < basket.length; i++) {
                FullPrice += basket[i][1] * basket[i][2]
            document.write(basket[i][0] +  ' - ' + basket[i][1] + 'шт' + ' - ' + basket[i][2] + ' руб <br>')
            }
            return FullPrice

        }

        document.write('Total Price - ' + BasketFullPrice(basket)) 

    </script>


</body>
</html>
